syntax = "proto3";

package listing;

option go_package = "listing.v1;listingv1";

service Listing {
    rpc CreateListingRequest(ListingRequest) returns (ListingResponse);
    rpc ValidateListingRequest(ValidateRequest) returns (ValidateResponse);
    rpc ApproveListingRequest(ApproveRequest) returns (ApproveResponse);
    rpc RejectListingRequest(RejectRequest) returns (RejectResponse);
    rpc DelistCoin(DelistRequest) returns (DelistResponse);
}

message ListingRequest {
    int64 chain_id = 1;
    string full_name = 2;
    string short_name = 3;
    string currency = 4;
    repeated string rpc_server_addresses = 5;
    string white_paper_link = 6;
}

message ListingResponse {
    string response = 1;
}

message ValidateRequest {
    int64 id = 1;
}

message ValidateResponse {
    string response = 1;
}

message ApproveRequest {
    int64 id = 1;
}

message ApproveResponse {
    string response = 1;
}

message RejectRequest {
    int64 id = 1;
}

message RejectResponse {
    string response = 1;
}

message DelistRequest {
    int64 id = 1;
}

message DelistResponse {
    string response = 1;
}